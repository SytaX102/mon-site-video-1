<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Test Sliders</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Test Sliders</h1>

<div class="box">

  <label>Netteté</label>
  <input type="range" min="0" max="200" value="100">

  <label>Contraste</label>
  <input type="range" min="50" max="200" value="100">

  <label>Luminosité</label>
  <input type="range" min="50" max="200" value="100">

  <label>Saturation</label>
  <input type="range" min="50" max="200" value="100">

  <label>Qualité</label>
  <input type="range" min="720" max="8000" step="720" value="1080">

  <label>FPS</label>
  <input type="range" min="30" max="240" step="30" value="60">

</div>

</body>
</html>
