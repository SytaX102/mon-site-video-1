<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Amélioration Vidéo</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Amélioration Vidéo - Comparatif Avant / Après</h1>

<div class="video-container">
  <!-- Vidéo originale -->
  <video id="videoOriginal" controls>
    <source src="video.mp4" type="video/mp4">
    Votre navigateur ne supporte pas la vidéo.
  </video>

  <!-- Vidéo transformée -->
  <video id="videoTransformee" controls style="display:none;">
    <source src="" type="video/mp4">
    Votre navigateur ne supporte pas la vidéo.
  </video>
</div>

<!-- Bouton pour transformer la vidéo -->
<button id="btnTransform">Transformer la vidéo</button>

<script src="script.js"></script>
</body>
</html>
