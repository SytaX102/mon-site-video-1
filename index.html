<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Amélioration Vidéo avec Préréglages</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Amélioration Vidéo - Préréglages</h1>

<div class="video-container">
  <!-- Vidéo originale -->
  <video id="videoOriginal" controls>
    Votre navigateur ne supporte pas la vidéo.
  </video>

  <!-- Vidéo transformée -->
  <video id="videoTransformee" controls style="display:none;">
    Votre navigateur ne supporte pas la vidéo.
  </video>
</div>

<!-- Importer un fichier vidéo -->
<label for="fileInput" class="file-label">Importer une vidéo</label>
<input type="file" id="fileInput" accept="video/*">

<!-- Sélecteur de préréglages -->
<select id="presetSelect">
  <option value="nettoyage">Nettoyage</option>
  <option value="upscale">Upscale</option>
  <option value="denoise">Denoise</option>
</select>

<!-- Bouton pour transformer -->
<button id="btnTransform">Transformer la vidéo</button>

<script src="script.js"></script>
</body>
</html>
