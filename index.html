<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amélioration Vidéo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 20px;
    }
    video {
      max-width: 600px;
      border: 2px solid #333;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #1e90ff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0f75d1;
    }
  </style>
</head>
<body>

  <h2>Comparatif Avant / Après</h2>

  <!-- Vidéo originale -->
  <video id="videoOriginal" controls>
    <source src="video.mp4" type="video/mp4">
    Votre navigateur ne supporte pas la vidéo.
  </video>

  <!-- Vidéo transformée -->
  <video id="videoTransformee" controls style="display:none;">
    <source src="" type="video/mp4">
    Votre navigateur ne supporte pas la vidéo.
  </video>

  <button id="btnTransform">Appliquer Transformation IA</button>

  <script>
    const btn = document.getElementById('btnTransform');
    const videoOriginal = document.getElementById('videoOriginal');
    const videoTransformee = document.getElementById('videoTransformee');

    btn.addEventListener('click', () => {
      // Ici tu peux appeler ton API IA pour transformer la vidéo
      // Exemple : simulation avec une autre vidéo
      videoTransformee.querySelector('source').src = 'video_amelioree.mp4';
      videoTransformee.load();
      videoTransformee.style.display = 'block';

      alert("Transformation appliquée ! Vous pouvez maintenant comparer.");
    });
  </script>

</body>
</html>
