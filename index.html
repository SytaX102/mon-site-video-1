<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Video Enhancer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Amélioration Vidéo</h1>

<div class="container">

  <input type="file" id="video-input" accept="video/*">

  <video id="video-preview" controls></video>

  <div class="controls">
    <label>Netteté</label>
    <input type="range" id="sharpness" min="0" max="200" value="100">

    <label>Contraste</label>
    <input type="range" id="contrast" min="50" max="200" value="100">

    <label>Luminosité</label>
    <input type="range" id="brightness" min="50" max="200" value="100">

    <label>Saturation</label>
    <input type="range" id="saturation" min="50" max="200" value="100">
  </div>

  <div class="presets">
    <button class="preset" data-sharpness="140" data-contrast="130" data-brightness="110" data-saturation="130">Préréglage Cinéma</button>
    <button class="preset" data-sharpness="170" data-contrast="150" data-brightness="120" data-saturation="160">Préréglage Ultra</button>
  </div>

  <button id="processButton">Transformer la vidéo</button>

  <p id="progress"></p>

</div>

<script src="script.js"></script>
</body>
</html>
